<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joep van Dongen - Fotocollecties</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            position: relative;
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header h2 {
            margin: 5px 0 0;
            font-size: 1.2em;
            font-weight: normal;
            color: #ddd;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: white;
            background-color: #d9534f;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .back-btn:hover {
            background-color: #c9302c;
        }
        .toc-container {
            padding: 10px 20px;
            background-color: #444;
            text-align: center;
        }
        .toc-container h3 {
            margin: 0;
            color: #f0f0f0;
        }
        .toc {
            margin-top: 10px;
        }
        .toc a {
            color: #f0f0f0;
            text-decoration: none;
            padding: 10px;
            margin: 5px;
            display: inline-block;
            background-color: #555;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .toc a:hover {
            background-color: #777;
        }
        .content {
            flex: 1;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* Carousel Styles */
        .carousel-container {
            position: relative;
            width: 75%;
            margin: auto;
        }
        .carousel {
            overflow: hidden;
            border-radius: 5px;
            background-color: #ddd;
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel img {
            width: 100%; 
            flex-shrink: 0;
            margin: auto;
            cursor: pointer; /* Cursorn is a pointer when hovering over images */
        }
        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            pointer-events: none;
        }
        .carousel-buttons button {
            pointer-events: auto; 
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .carousel-buttons button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
        .carousel-buttons button.left {
            position: absolute;
            left: -50px; 
        }
        .carousel-buttons button.right {
            position: absolute;
            right: -50px; 
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        footer a {
            color: white;
            text-decoration: none;
            padding: 10px;
            border: 1px solid white;
            border-radius: 5px;
            margin: 0 5px;
        }
        
        .carousel-dots {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .carousel-dots span {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            border-radius: 50%;
            background-color: #bbb;
            cursor: default;
            transition: background-color 0.3s;
        }

        .carousel-dots span.active {
            background-color: #717171;
        }

        /* Vergrootafbeelding en overlay */
        .large-image {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 1000px;
            z-index: 1000;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

    </style>
</head>
<body>
    <header>
        <a href="index.html" class="back-btn">← Terug</a>
        <h1>Joep van Dongen</h1>
        <h2>Fotocollecties</h2>
    </header>

    <div class="toc-container">
        <h3>Navigatie:</h3>
        <nav class="toc" id="toc"></nav>
    </div>

    <div class="content" id="content">
        <!-- Eerste carrousel -->
        <section class="photos">
            <h2>Test 1 1</h2>
            <div class="carousel-container">
                <div class="carousel">
                    <div class="carousel-images">
                        <img src="Vogel1.jpg" alt="Laadfout" onclick="openModal('Vogel1.jpg')">
                        <img src="Vogel3.jpg" alt="Laadfout" onclick="openModal('Vogel3.jpg')">
                    </div>
                </div>
                <div class="carousel-buttons">
                    <button class="left" onclick="prevSlide(0)">&#10094;</button>
                    <button class="right" onclick="nextSlide(0)">&#10095;</button>
                </div>
                <div class="carousel-dots" id="dots-0"></div>
            </div>
        </section>

        <!-- Tweede carrousel -->
        <section class="photos">
            <h2>Test 2</h2>
            <div class="carousel-container">
                <div class="carousel">
                    <div class="carousel-images">
                        <img src="Vogel1.jpg" alt="Laadfout" onclick="openModal('Vogel1.jpg')">
                        <img src="Vogel37.jpg" alt="Laadfout" onclick="openModal('Vogel37.jpg')">
                    </div>
                </div>
                <div class="carousel-buttons">
                    <button class="left" onclick="prevSlide(1)">&#10094;</button>
                    <button class="right" onclick="nextSlide(1)">&#10095;</button>
                </div>
                <div class="carousel-dots" id="dots-1"></div>
            </div>
        </section>

        <!-- Derde carrousel -->
        <section class="photos">
            <h2>Test 3</h2>
            <div class="carousel-container">
                <div class="carousel">
                    <div class="carousel-images">
                        <img src="joep.jpg" alt="Laadfout" onclick="openModal('joep.jpg')">
                        <img src="Vogel333.jpg" alt="Laadfout" onclick="openModal('Vogel333.jpg')">
                        <img src="Vogel1.jpg" alt="Laadfout" onclick="openModal('Vogel1.jpg')">
                    </div>
                </div>
                <div class="carousel-buttons">
                    <button class="left" onclick="prevSlide(2)">&#10094;</button>
                    <button class="right" onclick="nextSlide(2)">&#10095;</button>
                </div>
                <div class="carousel-dots" id="dots-2"></div>
            </div>
        </section>
    </div>

    <footer>
        <p>Volg of contacteer mij op...</p>
        <a href="https://www.instagram.com/joep.vado/">Instagram</a>
        <a href="https://www.linkedin.com/in/joep-van-dongen">LinkedIn</a>
        <a href="mailto:JoepvanDongen29@outlook.com">E-mail</a>
        <p class="copyright">© 2024 Joep van Dongen. Alle rechten voorbehouden.</p>
    </footer>

    <div class="overlay" id="overlay" onclick="closeModal()"></div>
    <img src="" id="largeImage" class="large-image">

    <script>
        const carousels = document.querySelectorAll('.photos');
        const toc = document.getElementById('toc');

        // Dynamische inhoudsopgave maken
        carousels.forEach((section, index) => {
            const carouselId = `carousel${index + 1}`;
            section.querySelector('.carousel').id = carouselId; 
            const link = document.createElement('a');
            link.href = `#${carouselId}`;
            link.textContent = section.querySelector('h2').textContent;
            toc.appendChild(link);
        });
        
        // Scrollfunctie voor de inhoudsopgave
        toc.addEventListener('click', (e) => {
            if (e.target.tagName === 'A') {
                e.preventDefault();
                const target = document.querySelector(e.target.getAttribute('href'));
                const offset = target.getBoundingClientRect().top + window.scrollY - 70;
                window.scrollTo({
                    top: offset,
                    behavior: 'smooth'
                });
            }
        });

        let currentIndexes = new Array(carousels.length).fill(0);

        function showSlide(carouselIndex, index) {
            const carousel = document.querySelector(`#carousel${carouselIndex + 1} .carousel-images`);
            const totalImages = carousel.querySelectorAll('img').length;
            currentIndexes[carouselIndex] = (index + totalImages) % totalImages;
            carousel.style.transform = `translateX(-${currentIndexes[carouselIndex] * 100}%)`;
            updateDots(carouselIndex);
        }

        function nextSlide(carouselIndex) {
            showSlide(carouselIndex, currentIndexes[carouselIndex] + 1);
        }

        function prevSlide(carouselIndex) {
            showSlide(carouselIndex, currentIndexes[carouselIndex] - 1);
        }

        function updateDots(carouselIndex) {
            const dotsContainer = document.getElementById(`dots-${carouselIndex}`);
            const totalImages = document.querySelector(`#carousel${carouselIndex + 1} .carousel-images`).querySelectorAll('img').length;
            dotsContainer.innerHTML = '';
            for (let i = 0; i < totalImages; i++) {
                const dot = document.createElement('span');
                if (i === currentIndexes[carouselIndex]) {
                    dot.classList.add('active');
                }
                dotsContainer.appendChild(dot);
            }
        }

        window.onload = () => {
            carousels.forEach((section, index) => {
                updateDots(index);
            });
        };

        // Vergroting van de afbeelding
        function openModal(imageSrc) {
            const largeImage = document.getElementById('largeImage');
            const overlay = document.getElementById('overlay');
            largeImage.src = imageSrc;
            largeImage.style.display = 'block';
            overlay.style.display = 'block';
        }

        function closeModal() {
            const largeImage = document.getElementById('largeImage');
            const overlay = document.getElementById('overlay');
            largeImage.style.display = 'none';
            overlay.style.display = 'none';
        }

        // Blokkeer rechtsklik op afbeeldingen
        document.addEventListener('contextmenu', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        });

        // Blokkeer drag-and-drop van afbeeldingen
        document.addEventListener('dragstart', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        });

    </script>
</body>
</html>
