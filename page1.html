    <style>
        body {

            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;

        }
        header {
            position: relative;
            background-color: #333;

            padding: 20px;

        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header h2 {
            margin: 5px 0 0;
            font-size: 1.2em;

            color: #ddd;
        }
        .back-btn {
            position: absolute;

            left: 20px;
            text-decoration: none;
            color: white;
            background-color: #d9534f;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .back-btn:hover {
            background-color: #c9302c;
        }
        .toc-container {
            padding: 10px 20px;
            background-color: #444;
            text-align: center;
        }
        .toc-container h3 {
            margin: 0;
            color: #f0f0f0;
        }
        .toc {
            margin-top: 10px;
        }
        .toc a {
            color: #f0f0f0;
            text-decoration: none;
            padding: 10px;
            margin: 5px;
            display: inline-block;
            background-color: #555;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .toc a:hover {
            background-color: #777;
        }
        .content {
            flex: 1;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* Carousel Styles */
        .carousel-container {
            position: relative;
            width: 75%;
            margin: auto;
        }
        .carousel {
            overflow: hidden;
            border-radius: 5px;
            background-color: #ddd;
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel img {
            width: 100%; 
            flex-shrink: 0;
            margin: auto;
        }
        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            pointer-events: none;
        }
        .carousel-buttons button {
            pointer-events: auto; 
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .carousel-buttons button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
        .carousel-buttons button.left {
            position: absolute;
            left: -50px; 
        }
        .carousel-buttons button.right {
            position: absolute;
            right: -50px; 
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        footer a {
            color: white;
            text-decoration: none;
            padding: 10px;
            border: 1px solid white;
            border-radius: 5px;
            margin: 0 5px;
        }
        
.carousel-dots {
    display: flex;
    justify-content: center;
    margin-top: 10px;
}

.carousel-dots span {
    height: 10px;
    width: 10px;
    margin: 0 5px;
    border-radius: 50%;
    background-color: #bbb;
    cursor: default;
    transition: background-color 0.3s;
}

.carousel-dots span.active {
    background-color: #717171;
}



    </style>
</head>
<body>
    <header>
        <a href="index.html" class="back-btn">← Terug</a>

        <h1>Joep van Dongen</h1>

    </header>

    <div class="toc-container">

    <div class="content" id="content">

 <!-- derde carrousel -->

    <script>
        const carousels = document.querySelectorAll('.photos');
        const toc = document.getElementById('toc');

        // Dynamische inhoudsopgave maken
        carousels.forEach((section, index) => {
            const carouselId = `carousel${index + 1}`;
            section.querySelector('.carousel').id = carouselId; 
            const link = document.createElement('a');
            link.href = `#${carouselId}`;
            link.textContent = section.querySelector('h2').textContent;
            toc.appendChild(link);
        });
        
        // Scrollfunctie voor de inhoudsopgave
        toc.addEventListener('click', (e) => {
            if (e.target.tagName === 'A') {
            e.preventDefault();
            const target = document.querySelector(e.target.getAttribute('href'));
            const offset = target.getBoundingClientRect().top + window.scrollY - 70; 
            window.scrollTo({
            top: offset,
            behavior: 'smooth'
                });
            }
        });
       let currentIndexes = new Array(carousels.length).fill(0); // Houd bij voor welke carrousel je bent

function showSlide(carouselIndex, index) {
    const carousel = document.querySelector(`#carousel${carouselIndex + 1} .carousel-images`);
    const totalImages = carousel.querySelectorAll('img').length;
    currentIndexes[carouselIndex] = (index + totalImages) % totalImages; // Bereken de nieuwe index
    carousel.style.transform = `translateX(-${currentIndexes[carouselIndex] * 100}%)`;

    updateDots(carouselIndex); // Werk de bolletjes bij na elke wijziging
}

function nextSlide(carouselIndex) {
    showSlide(carouselIndex, currentIndexes[carouselIndex] + 1);
}

function prevSlide(carouselIndex) {
    showSlide(carouselIndex, currentIndexes[carouselIndex] - 1);
}

function updateDots(carouselIndex) {
    const dotsContainer = document.getElementById(`dots-${carouselIndex}`); // Zoek de juiste bolletjes-container
    const totalImages = document.querySelector(`#carousel${carouselIndex + 1} .carousel-images`).querySelectorAll('img').length;
    dotsContainer.innerHTML = ''; 

    // Maak nieuwe bolletjes aan
    for (let i = 0; i < totalImages; i++) {
        const dot = document.createElement('span');
        if (i === currentIndexes[carouselIndex]) {
            dot.classList.add('active'); 
        }
        dotsContainer.appendChild(dot);
    }
}

// Zorg ervoor dat bolletjes worden toegevoegd voor elke carrousel wanneer de pagina laadt
window.onload = () => {
    carousels.forEach((section, index) => {
        updateDots(index); 
    });
};

// Blokkeer rechtsklik op afbeeldingen
document.addEventListener('contextmenu', function(e) {
    if (e.target.tagName === 'IMG') {
        e.preventDefault();
    }
});

// Blokkeer drag-and-drop van afbeeldingen
document.addEventListener('dragstart', function(e) {
    if (e.target.tagName === 'IMG') {
        e.preventDefault();
    }
});

        
    </script>
